name: Tag on release merge
on:
  pull_request:
    types: [closed]
    branches: [main]
jobs:
  tag:
    if: >
      github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'OceanBench Release') && contains(github.event.pull_request.head.ref, 'New-oceanbench-package-release')

    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version and create tag
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
